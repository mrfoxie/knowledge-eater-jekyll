<!-- FILE STRUCTURE
- header
- container
    - col-sm-7
        - browser
    - col-sm-5
        - archive
            - tag-list
            - post-list
        - ouline
            - button-list
            - functional-field
            - plugins 
- scripts -->
<head>
  <meta charset="utf-8" />
  <!-- viewport -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <!-- site description -->
  {% if page.excerpt %} {% assign desc = page.excerpt | strip_html |
  strip_newlines | truncate: 160 %} {% else %} {% assign desc = site.description
  %} {% endif %}
  <meta name="description" content="{{ desc }}" />
  <!-- referer for 3rd-part images-->
  <meta name="referrer" content="no-referrer" />
  <!-- title -->
  <title>
    {% if page.title %}
    {{ page.title | escape }}
    {% else %}
    {{ site.title | escape }}
    {% endif %}
  </title>
  <!-- icon -->
  <link
    href="{{ site.url }}{{ site.baseurl }}/assets/img/favicon.ico?"
    rel="shortcut icon bookmark"
    type="image/x-icon"
  />
  <!-- bootstrap 4.0 css -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/
 css/bootstrap.min.css"
  />
  <!-- fa 5.9.0 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css"
  />
  <!-- rouge -->
  <link
    rel="stylesheet"
    href="{{ site.url }}{{ site.baseurl }}/assets/css/rouge-bg.css"
  />
  <!-- mathjax 2.7.5 -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
    async
  ></script>
  <!-- main css -->
  <link
    rel="stylesheet"
    href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css"
    type="text/css"
  />
</head>
<body>
  <div class="container clearfix">
    <!-- browser -->
    <div class="col-lg-8">
        <div class="browser">
        {{content}}    
        </div>
    </div>
    <div class="col-lg-4">
      <!-- archive -->
      <div class="archive">
        
      </div>
      <!-- outline -->
      <div class="outline">

      </div>
    </div>
  </div>
  <!-- scripts -->
  <scripts>
    <!-- jquery 3.3.1 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper 1.14.7 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap 4.3.1 -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="js/main.js"></script>
  </scripts>
</body>
