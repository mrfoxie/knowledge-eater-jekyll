<!-- FILE STRUCTURE
- header
- container
    - col-sm-7
        - browser
    - col-sm-5
        - archive
            - tag-list
            - post-list
        - ouline
            - button-list
            - functional-field
            - plugins 
- scripts -->
<head>
  <meta charset="utf-8" />
  <!-- viewport -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <!-- site description -->
  {% if page.excerpt %} {% assign desc = page.excerpt | strip_html |
  strip_newlines | truncate: 160 %} {% else %} {% assign desc = site.description
  %} {% endif %}
  <meta name="description" content="{{ desc }}" />
  <!-- referer for 3rd-part images-->
  <meta name="referrer" content="no-referrer" />
  <!-- title -->
  <title>
    {% if page.title %}
    {{ page.title | escape }}
    {% else %}
    {{ site.title | escape }}
    {% endif %}
  </title>
  <!-- icon -->
  <link
    href="{{ site.url }}{{ site.baseurl }}/assets/img/favicon.ico?"
    rel="shortcut icon bookmark"
    type="image/x-icon"
  />
  <!-- fa 5.9.0 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css"
  />
  <!-- rouge -->
  <link
    rel="stylesheet"
    href="{{ site.url }}{{ site.baseurl }}/assets/css/rouge-bg.css"
  />
  <!-- mathjax 2.7.5 -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
    async
  ></script>
  <!-- main css -->
  <link
    rel="stylesheet"
    href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css"
    type="text/css"
  />
</head>
<body>
  {{ content }}
  <!-- scripts -->
  <scripts>
    <!-- jquery 3.3.1 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
  </scripts>
</body>
